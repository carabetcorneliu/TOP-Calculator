<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>TOP-Calculator</title>
</head>

<body>
    <div id="mainContainer">
        <div id="displayContainer">
            <div id="displayContainerOne">0</div>
            <div id="displayContainerTwo"></div>
            <div id="displayContainerThree"></div>
            <div id="displayContainerResult"></div>
        </div>
        <div id="zoneTwo">
            <div id="numbersContainer">
                <div id="thirdRowContainer">
                    <div class="numbers buttons" id="seven" data-key="7">7</div>
                    <div class="numbers buttons" id="eight" data-key="8">8</div>
                    <div class="numbers buttons" id="nine" data-key="9">9</div>
                </div>
                <div id="secondRowContainer">
                    <div class="numbers buttons" id="four" data-key="4">4</div>
                    <div class="numbers buttons" id="five" data-key="5">5</div>
                    <div class="numbers buttons" id="six" data-key="6">6</div>
                </div>
                <div id="firstRowContainer">
                    <div class="numbers buttons" id="one" data-key="1">1</div>
                    <div class="numbers buttons" id="two" data-key="2">2</div>
                    <div class="numbers buttons" id="three" data-key="3">3</div>
                </div>
                <div id="zeroRowContainer">
                    <div class="numbers buttons" id="zero" data-key="0">0</div>
                    <div class="numbers buttons" id="decimal" data-key=".">.</div>
                </div>
            </div>
            <div id="operatorsContainer">
                <div class="operators buttons" id="clear" data-key="Delete">A/C</div>
                <div class="operators buttons" id="backspace" data-key="Backspace">C</div>
                <div class="operators buttons" id="add" data-key="+">+</div>
                <div class="operators buttons" id="substract" data-key="-">-</div>
                <div class="operators buttons" id="multiply" data-key="*">*</div>
                <div class="operators buttons" id="divide" data-key="/">/</div>
                <div class="operators buttons" id="equal" data-key="Enter">=</div>
            </div>
        </div>

    </div>
</body>

</html>
