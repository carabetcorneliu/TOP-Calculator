<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>TOP-Calculator</title>
</head>

<body>
    <div id="mainContainer">
        <div id="displayContainer">
            <div id="displayContainerOne">0</div>
            <div id="displayContainerTwo"></div>
            <div id="displayContainerThree"></div>
            <div id="displayContainerResult"></div>
        </div>
        <div id="zoneTwo">
            <div id="numbersContainer">
                <div id="thirdRowContainer">
                    <div class="numbers buttons" id="seven" data-key="103">7</div>
                    <div class="numbers buttons" id="eight" data-key="104">8</div>
                    <div class="numbers buttons" id="nine" data-key="105">9</div>
                </div>
                <div id="secondRowContainer">
                    <div class="numbers buttons" id="four" data-key="100">4</div>
                    <div class="numbers buttons" id="five" data-key="101">5</div>
                    <div class="numbers buttons" id="six" data-key="102">6</div>
                </div>
                <div id="firstRowContainer">
                    <div class="numbers buttons" id="one" data-key="97">1</div>
                    <div class="numbers buttons" id="two" data-key="98">2</div>
                    <div class="numbers buttons" id="three" data-key="99">3</div>
                </div>
                <div id="zeroRowContainer">
                    <div class="numbers buttons" id="zero" data-key="96">0</div>
                    <div class="numbers buttons" id="decimal" data-key="110">.</div>
                </div>
            </div>
            <div id="operatorsContainer">
                <div class="operators buttons" id="clear" data-key="46">A/C</div>
                <div class="operators buttons" id="backspace" data-key="8">C</div>
                <div class="operators buttons" id="add" data-key="107">+</div>
                <div class="operators buttons" id="substract" data-key="109">-</div>
                <div class="operators buttons" id="multiply" data-key="106">*</div>
                <div class="operators buttons" id="divide" data-key="111">/</div>
                <div class="operators buttons" id="equal" data-key="13">=</div>
            </div>
        </div>

    </div>
</body>

</html>
